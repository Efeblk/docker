version: "3.5"

networks:
  app-network:
    name: app-network
    driver: bridge

services:
  wordpress:
    container_name: wordpress
    build: ./srcs/wordpress
    volumes:
      - wp:/var/www/html
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    container_name: nginx
    build: ./srcs/nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wp:/var/www/html
    networks:
      - app-network
    restart: unless-stopped